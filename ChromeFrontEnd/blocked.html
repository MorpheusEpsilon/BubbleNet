<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Site Blocked</title>
        <style>
            body {
                font-family: "Segoe UI", sans-serif;
                background: linear-gradient(135deg, #ff4e50, #f9d423);
                color: white;
                text-align: center;
                padding: 40px;
            }
            .card {
                background: rgba(0, 0, 0, 0.6);
                border-radius: 15px;
                padding: 30px;
                max-width: 600px;
                margin: auto;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
                animation: fadeIn 1s ease-in-out;
            }
            h1 {
                font-size: 2.5rem;
                margin-bottom: 20px;
            }
            .url {
                font-size: 1.2rem;
                margin-bottom: 25px;
                word-break: break-word;
            }
            .analysis {
                text-align: left;
                margin-top: 20px;
            }
            .section {
                margin-bottom: 20px;
                padding: 15px;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 10px;
            }
            .section h2 {
                margin-bottom: 10px;
                font-size: 1.3rem;
            }
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h1>Site Blocked</h1>
            <p class="url" id="blocked-url"></p>

            <div class="analysis">
                <div class="section">
                    <h2>For Parents</h2>
                    <p id="adult-analysis"></p>
                </div>
                <div class="section">
                    <h2>For Kids</h2>
                    <p id="kid-analysis"></p>
                </div>
            </div>
        </div>

        <script src="blocked.js"></script>
    </body>
</html>
