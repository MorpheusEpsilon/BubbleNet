<style>
  * { box-sizing: border-box; margin:0; padding:0; }

  body, html {
    height: 100%;
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top left, #ffecd2, #fcb69f);
    overflow: hidden;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 90%;
    max-width: 900px;
  }

  /* Video Styling */
  .video-frame {
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    width: 100%;
    max-height: 500px;
    margin-bottom: 25px;
  }

  video {
    width: 100%;
    height: auto;
    display: block;
    background: #000;
  }

  /* Headline */
  h1 {
    font-size: 2.5rem;
    font-weight: 600;
    margin-bottom: 15px;
    color: #ff4b5c;
    text-shadow: 1px 1px rgba(0,0,0,0.2);
    text-align: center;
  }

  /* AI-generated message */
  .message {
    font-size: 1.4rem;
    background: rgba(255,255,255,0.9);
    border-radius: 25px;
    padding: 20px 30px;
    max-width: 600px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    margin-bottom: 20px;
    text-align: center;
  }

  .emoji {
    font-size: 2rem;
    margin-right: 10px;
  }

  /* Button */
  .action-btn {
    font-size: 1.2rem;
    font-weight: 600;
    color: #111;
    background: #ffcb05;
    border: none;
    border-radius: 20px;
    padding: 12px 30px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
  }

  .action-btn:hover {
    background: #ffa500;
    transform: scale(1.05);
  }

  .action-btn:active {
    transform: scale(0.95);
  }

</style>
</head>
