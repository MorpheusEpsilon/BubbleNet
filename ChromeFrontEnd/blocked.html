<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Website Blocked</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="blocked.css" />
</head>
<body>
    <div class="video-frame">
        <video autoplay loop muted>
            <source src="warning.mp4" type="video/mp4" />
            Your browser does not support the video tag.
        </video>
    </div>

    <h1>Access Blocked</h1>

    <div class="message-container">
        <!-- Kid explanation box -->
        <div class="message left-box" id="kid-message">loading...</div>

        <!-- Parent guidance box -->
        <div class="message right-box">
            <span class="emoji">👨‍👩‍👧</span> If you still want to see this
            page, please ask your parents first. They’ll help you make the
            best choice!
        </div>
    </div>

    <div class="see-more">
        <a
            <!--Change it in deplynment -->
            <a href="http://127.0.0.1:8000 " target="_blank"
            class="see-more-btn"
        >
            See More
        </a>
    </div>

    <!-- Include JS at the end so it runs after DOM is loaded -->
    <script src="blocked.js"></script>
</body>
</html>
